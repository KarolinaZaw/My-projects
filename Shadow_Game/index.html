<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1> Shadow Game </h1>
    <h3> Dopasuj kszta≈Çt do odpowiedniego cienia </h3>

    <div class="container">
        <div class="column">
            <div class="shadow circle"></div>
            <div class="shadow triangle"></div>
        </div>

        <div class="options">
            <div class="option circle invisible"></div>
            <div class="option square invisible"></div>
            <div class="option triangle invisible"></div>
            <div class="option pacman invisible"></div>
        </div>

        <div class="column">
            <div class="shadow square"></div>
            <div class="shadow pacman"></div>

        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
